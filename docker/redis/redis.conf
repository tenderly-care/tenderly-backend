# Redis configuration for Tenderly Backend Production

# Network and Security
bind 0.0.0.0
port 6379
protected-mode yes

# Authentication
# Password will be set via command line argument in docker-compose.yml

# General
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# RDB Persistence
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Performance
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Client Management
maxclients 10000

# Security
# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG "CONFIG_a8b9c0d1e2f3"
rename-command DEBUG ""

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100
